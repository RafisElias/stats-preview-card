<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
  </style>
</head>

<body>

  <main>
    <section class="banner">
      <picture>
        <source media="(min-width: 64em)" srcset="./images/image-header-desktop.jpg">
        <source media="(max-width: 63.99rem)" srcset="./images/image-header-mobile.jpg">
        <img src="./images/image-header-mobile.jpg" alt="preview-card-component">
      </picture>
    </section>
    <section class="information">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div class="stats">
        <div class="stats-item">
          <p>10k +</p>
          <p>companies</p>
        </div>
        <div class="stats-item">
          <p>314</p>
          <p>templates</p>
        </div>
        <div class="stats-item">
          <p>12M +</p>
          <p>queries</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/RafisElias" target="_blank">Your Name Here</a>.
  </footer>
</body>

</html>
